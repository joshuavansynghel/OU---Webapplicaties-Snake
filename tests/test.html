<!DOCTYPE html>
<html lang="nl">
   <head>
      <meta charset="utf-8">
      <title>QUnit Example</title>
      <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.1.css">
   </head>
   <body>
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
      <script src="https://code.jquery.com/qunit/qunit-2.10.1.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="jcanvas.js"></script>
      <script src="uitgangscode.js" data-cover></script>
      <script src="testuitgangscode.js"></script>
      <!-- Mimick DOM objects for testing purposes -->
      <section>
         <input id="startSnake" type="submit" class="button" value="Start" hidden="hidden"/>
         <input id="stopSnake" type="submit" class="button" value="Stop" hidden="hidden"/>
      </section>
      <canvas id="mySnakeCanvas" width="460" height="460" hidden></canvas>
      <div class="scoreboard">  
            <div class="scoreboard_name" hidden>Name</div> 
            <div class="scoreboard_score" hidden>High Scores</div>
            <label class="namefield1" hidden></label> 
            <label class="scorefield1" hidden></label> 
            <label class="namefield2" hidden></label> 
            <label class="scorefield2" hidden></label> 
            <label class="namefield3" hidden></label> 
            <label class="scorefield3" hidden></label> 
            <label class="whitespace" hidden></label> 
            <label class="whitespace" hidden></label> 
            <label class="score" hidden>Score</label> 
            <label class="scorefield4" hidden></label> 
      </div>
   </body>
</html>
